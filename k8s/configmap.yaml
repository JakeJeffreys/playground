# ConfigMap: Stores non-sensitive configuration data as key-value pairs
# Allows you to decouple configuration from container images
# For sensitive data, use Secrets instead
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: learning-k8s
  labels:
    app: nginx
data:
  # Simple key-value pairs
  message: "Hello from Kubernetes!"
  environment: "development"

  # You can also store entire configuration files
  # The key becomes the filename, and value is the file content
  nginx.conf: |
    # Example nginx configuration snippet
    # This would be mounted as a file in the container
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log;

    events {
        worker_connections 1024;
    }

    http {
        server {
            listen 80;
            location / {
                root /usr/share/nginx/html;
                index index.html;
            }
        }
    }

  # JSON configuration example
  app-settings.json: |
    {
      "apiUrl": "http://api.example.com",
      "timeout": 30,
      "retries": 3,
      "features": {
        "logging": true,
        "metrics": true
      }
    }
